<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
<!--    <link rel="stylesheet" href="{{url_for('static', filename='css/pizza.css')}}">-->
    <link rel="stylesheet" href="{{url_for('static', filename='fonts/icomoon/style.css')}}">

    <link rel="stylesheet" href="{{url_for('static', filename='css/owl.carousel.min.css')}}">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{{url_for('static', filename='css/bootstrap.min.css')}}">

    <!-- Style -->
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">

    <title>Output</title>
  </head>
  <body>
    <div class="site-mobile-menu">
      <div class="site-mobile-menu-header">
        <div class="site-mobile-menu-close mt-3">
          <span class="icon-close2 js-menu-toggle"></span>
        </div>
      </div>
      <div class="site-mobile-menu-body"></div>
    </div>

    <header class="site-navbar" role="banner">

      <div class="container">
        <div class="row align-items-center">

          <div class="col-11 col-xl-2">
            <h1 class="mb-0 site-logo"><a href="../index.html" class="text-white mb-0">Tìm kiếm <br> văn bản</a></h1>
          </div>
          <div class="col-12 col-md-10 d-none d-xl-block">
            <nav class="site-navigation position-relative text-right" role="navigation">

              <ul class="site-menu js-clone-nav mr-auto d-none d-lg-block">
                <li class="active"><a href="../index.html"><span>Trang chủ</span></a></li>
                <li><a href="contact.html"><span>Liên hệ</span></a></li>
              </ul>
            </nav>
          </div>


          <div class="d-inline-block d-xl-none ml-md-0 mr-auto py-3" style="position: relative; top: 3px;"><a href="#" class="site-menu-toggle js-menu-toggle text-white"><span class="icon-menu h3"></span></a></div>

          </div>

        </div>
      </div>

    </header>

    <div class="hero" style="background-image: url('{{url_for('static', filename='images/hero_1.jpg')}}');">
      <br><br><br><br>
      <div id="table">
    <table id="table" class="table table-dark table-bordered" >
      <thead>
      <tr>
          <th scope="col">STT</th>
          <th scope="col">Name</th>
          <th scope="col">Score</th>
      </tr>
      </thead>
      <tbody>
      {% for i in range(len) %}
      <tr>
          <td>{{i+1}}</td>
          <td><a href="http://127.0.0.1:5000/read_file?file={{result[i][1]}}">{{result[i][1]}}</a></td>
          <td>{{result[i][0]}}</td>
          {% endfor %}
      </tr>
      </tbody>
    </table>
    </div>

    <script src="{{url_for('static', filename='js/jquery-3.3.1.min.js')}}"></script>
    <script src="{{url_for('static', filename='js/popper.min.js')}}"></script>
    <script src="{{url_for('static', filename='js/bootstrap.min.js')}}"></script>
    <script src="{{url_for('static', filename='js/jquery.sticky.js')}}"></script>
    <script src="{{url_for('static', filename='js/main.js')}}"></script>
  </body>
</html>
